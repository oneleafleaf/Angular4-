<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value, myForm.valid)" novalidate>
  <div>用户名：<input ngModel required minlength="6" name="username" type="text" (input)="onUsernameInput(myForm)" /></div>
  <div [hidden]="usernameValid || usernameUntouched">
    <div [hidden]="!myForm.form.hasError('required', 'username')" class="waring">
      用户名是必填项
    </div>
    <div [hidden]="!myForm.form.hasError('minlength','username')" class="waring">
      用户名最小长度是6
    </div>
  </div>

  <div>手机号：<input ngModel mobileValidator name="mobile" type="text" /></div>
  <div [hidden]="!myForm.form.hasError('mobile', 'mobile')" class="waring">
    {{myForm.form.getError('mobile','mobile')}}
  </div>

  <div ngModelGroup="passwordGroup">
    <div>密码：<input ngModel minlength="6" name="password" type="password" /></div>
    <div [hidden]="!myForm.form.hasError('minlength',['passwordGroup','password'])" class="waring">
      密码最小长度是6
    </div>
    <div>确认密码：<input ngModel name="pcomfirm" type="password" /></div>
  </div>
  <div [hidden]="!myForm.form.hasError('equal', 'passwordGroup')" class="waring">
    {{myForm.form.getError('equal','passwordGroup')?.desc}}
  </div>
  <button type="submit">注册</button>
</form>
